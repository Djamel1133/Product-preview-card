<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>
 <section class="container">
  <img class="card__image" src="assets/images/image-product-desktop.jpg" alt="parfum image">  
  
  <section class="card__description">
     <h1 class="card__title">Perfume</h1>
     <h2 class="card__subtitle">Gabrielle Essence Eau De Parfum</h2>
     <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.</p>
     <div class="card__cost">
      <span class="card__price-reduction">$149.99</span>
      <span class="card__price-real">$169.99</span>
     </div>
     <a class="card__button" href="#">
      <img class="card__button-img" src="assets/images/icon-cart.svg" alt="cart image">
      <span class="card__button-span">Add to cart</span>
     </a>
  </section>
 </section> 

</main>

 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Djamel1133">Djamel1133</a>.
  </div>
</footer>
 </body>
</html>
